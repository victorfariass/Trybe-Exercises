<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let corpo = document.querySelector('body');
      let titulo = document.createElement('h1');
      titulo.innerText = "Exercício 5.2 - JavaScript DOM";
      corpo.appendChild(titulo);

      let divMain = document.createElement('div');
      divMain.className = "main-content";
      corpo.appendChild(divMain);

      let divCenter = document.createElement ('div');
      divCenter.className = "center-content";
      divMain.appendChild(divCenter);

      let paragrafo = document.createElement ('p');
      paragrafo.innerText = "Texto criado para o requisito 4 dos exercícios.";
      divCenter.appendChild(paragrafo);

      let divLeft = document.createElement('div');
      divLeft.className = "left-content";
      divMain.appendChild(divLeft);
      
      let divRight = document.createElement('div');
      divRight.className = "right-content";
      divMain.appendChild(divRight);

      let image = document.createElement('img');
      image.src = "https://picsum.photos/200";
      image.className = "small-image";
      divLeft.appendChild(image);

      let lista = document.createElement('ul');
      for (let i = 1; i <= 10; i += 1) {
        let listaNum = document.createElement('li');
        listaNum.innerText = i;
        lista.appendChild(listaNum)
      }
      divRight.appendChild(lista);
      
    </script>
  </body>
</html>
