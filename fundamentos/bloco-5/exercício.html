<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function mudarParagrafo(i, texto) {
          document.getElementsByTagName('p')[i].innerText = texto;
        }
        mudarParagrafo(0, "Daqui a 2 anos espero estar trabalhando estável na área de texnologia");
        
        function mudarCorQuadradrosAmarelos(i, cor) {
          document.getElementsByClassName('main-content')[i].style.backgroundColor = cor;
        }
        mudarCorQuadradrosAmarelos(0, 'rgb(76,164,109)');

        
        
        document.getElementsByClassName ('center-content')[0].style.backgroundColor = "white";
        document.getElementsByClassName ('title')[0].innerHTML = "Exercício 5.1 - JavaScript"

    </script>
  </body>
</html>
